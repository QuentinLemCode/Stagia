Stagia\AppBundle\Entity\Fichier:
    type: entity
    table: fichier
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        nom:
            type: string
            length: 255
        type_fichier:
            type: string
            length: 20
        chemin:
            type: string
            length: 255
    manyToOne:
        memoire:
            targetEntity: Memoire
            inversedBy: fichier
            joinColumn:
              name: fichier_id
              referencedColumnName: id